<h1>Members @NAKED WOLVES</h1>
<table align="center">
    <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email ID</th>
        <th>Contact Number</th>
        <th>City</th>
        <th>Photo</th>
    </thead>
    <tbody *ngFor="let i of mem">
        <tr>
            <td>{{i.firstName}}</td>
            <td>{{i.lastName}}</td>
            <td>{{i.email}}</td>
            <td>{{i.contact}}</td>
            <td>{{i.city}}</td>
            <td><img src={{i.photopath}} width="50" height="50"></td>
        </tr>
    </tbody>
</table>
